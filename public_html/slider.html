<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <style>
            .caja{
                width: 100px;
                height: 100px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="rojo"></div><br/>
        <div id="verde"></div><br/>
        <div id="azul"></div><br/>
        
        <p> valor del slider: <span id="deslizador"></span> </p>
        
        
        <div id="miCaja" class="caja">
            Hola Soy una caja!
        </div>
        
        <script>

            $('#rojo, #verde, #azul').slider({
                min:0,
                max: 255,
                step: 1,
                slide: cambiaMarcador
            });
            
            function cambiaMarcador(){
                var rojo = $("#rojo").slider("value");
                var azul = $("#azul").slider("value");
                var verde = $("#verde").slider("value");
                var cadenaRGB = "rgb("+ rojo + "," +verde + ","+azul+")";
                $('#deslizador').text(cadenaRGB);
                $('#miCaja').css({
                    backgroundColor: cadenaRGB
                });
            }
            
        </script>
        
    </body>
</html>
